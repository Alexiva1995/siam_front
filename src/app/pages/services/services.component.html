<ng-container *ngIf="type == 'slider' && services">
  <h2 class="separator-title" [class.vip]="vip">
    <span class="icon mall"></span>
    {{ vip ? ('SERVICIOS VIP' | translate) : ('SERVICIOS' | translate) }}
    <div class="arrow"></div>
  </h2>
  <ion-slides [options]="{spaceBetween: 10, slidesPerView: 1.33}" class="overflow">
    <ion-slide *ngFor="let item of services">
      <block
             [disabled]="!user && vip ? true : false"
             [routerLink]="user || !vip ? ['/service-detail/' + item.id] : undefined"
             type="mini-rectangle"
             [tint]="vip ? '#191919' : '#F42434'"
             [color]="vip ? '#C9A456' : '#FFFFFF'"
             [image]="item.image"
             [icon]="item.icon"
             [title]="item.title"></block>
    </ion-slide>
  </ion-slides>

  <div class="spacer" *ngIf="services?.length"></div>

  <button class="super vip-light" *ngIf="vip && !user" [routerLink]="['/login']" routerDirection="root">
    <span class="icon unlock"></span>
    {{ 'Reg√≠strate para desbloquear' | translate }}
  </button>

  <button class="super" *ngIf="!vip" [routerLink]="['/tabs/services']">
    <span class="icon news"></span>
    {{ 'Ver todos los servicios' | translate }}
  </button>

  <div class="spacer"></div>
</ng-container>

<ng-container *ngIf="type == 'list'">
  <h2 class="separator-title" [class.vip]="vip">
    <span class="icon mall"></span>
    {{ vip ? ('SERVICIOS VIP' | translate) : ('SERVICIOS' | translate) }}
  </h2>
  <ng-container *ngFor="let item of services">
    <block
           [routerLink]="['/service-detail/' + item.id]"
           type="rectangle2"
           [tint]="vip ? '#191919' : '#F42434'"
           [color]="vip ? '#C9A456' : '#FFFFFF'"
           [image]="item.image"
           [icon]="item.icon"
           [title]="item.title"></block>

    <div class="spacer"></div>
  </ng-container>
</ng-container>
