<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="login-register-container">
  <div class="container">
    <div class="section top">
      <button class="back" [routerLink]="['/login']" routerDirection="back"></button>
      <div class="spacer"></div>
      <img src="../../assets/logo.svg" class="logo">
      <div class="spacer"></div>
    </div>
    <h1 [innerHTML]="'ENTRA CON<br>TU EMAIL' | translate"></h1>
    <form (submit)="login()" id="login_form" autocomplete="off">
      <ion-list lines="none">
        <ion-item>
          <ion-label position="stacked" mode="ios">Email</ion-label>
          <ion-input name="email" [(ngModel)]="data.email" required mode="ios" type="email" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" mode="ios">{{
            'Contraseña' | translate }}</ion-label>
          <ion-input name="password" [(ngModel)]="data.password" required mode="ios" [type]="passwordType" value=""></ion-input>
          <button type="button" class="discover" (click)="hideShowPassword()">
            <ion-icon [name]="passwordIcon"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </form>
    <a href="{{ password_recovery_link }}">{{ 'Olvidaste tu contraseña? Haz click aquí' | translate }}</a>
    <div class="section bottom">
      <button class="big white" type="submit" form="login_form">{{ 'Entrar' | translate }}</button>
      <div class="ion-text-center">
        <a [routerLink]="['/register']" [innerHTML]="'¿No tienes cuenta? <strong>Regístrate</strong>' | translate"></a>
      </div>
    </div>
  </div>
</ion-content>
